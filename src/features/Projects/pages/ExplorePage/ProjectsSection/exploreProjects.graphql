query ExploreProjects {
  hottestProjects(take: 10, skip: 0) {
    id
    title
    thumbnail_image
    votes_count
    category {
      title
      id
    }
  }

  newProjects {
    id
    title
    thumbnail_image
    votes_count
    category {
      title
      id
    }
  }

  allCategories {
    id
    title
    project {
      id
      thumbnail_image
      title
      votes_count
      category {
        title
        id
      }
    }
  }
}
