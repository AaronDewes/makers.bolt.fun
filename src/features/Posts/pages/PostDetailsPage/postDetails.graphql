query PostDetails($id: Int!, $type: POST_TYPE!) {
  getPostById(id: $id, type: $type) {
    ... on Story {
      id
      title
      date
      author {
        id
        name
        image
      }
      body
      tags {
        id
        title
      }
      votes_count
      type
      cover_image
      comments_count
      comments {
        id
        created_at
        body
        votes_count
        parentId
        author {
          id
          name
          image
        }
      }
    }
    ... on Bounty {
      id
      title
      date
      author {
        id
        name
        image
      }
      body
      tags {
        id
        title
      }
      votes_count
      type
      cover_image
      deadline
      reward_amount
      applicants_count
      applications {
        id
        date
        workplan
        author {
          id
          name
          image
        }
      }
    }
    ... on Question {
      id
      title
      date
      author {
        id
        name
        image
      }
      body
      tags {
        id
        title
      }
      votes_count
      type
      answers_count
      comments {
        id
        created_at
        body
        votes_count
        parentId
        author {
          id
          name
          image
        }
      }
    }
  }
}
