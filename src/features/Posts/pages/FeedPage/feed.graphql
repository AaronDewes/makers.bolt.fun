query Feed($take: Int, $skip: Int, $sortBy: String, $category: String) {
  getFeed(take: $take, skip: $skip, sortBy: $sortBy, category: $category) {
    ... on Story {
      id
      title
      date
      author {
        id
        name
        image
      }
      excerpt
      tags {
        id
        title
      }
      votes_count
      type
      cover_image
      comments_count
    }
    ... on Bounty {
      id
      title
      date
      author {
        id
        name
        image
      }
      excerpt
      tags {
        id
        title
      }
      votes_count
      type
      cover_image
      deadline
      reward_amount
      applicants_count
    }
    ... on Question {
      id
      title
      date
      author {
        id
        name
        image
      }
      excerpt
      tags {
        id
        title
      }
      votes_count
      type
      answers_count
      comments {
        id
        created_at
        body
        author {
          id
          name
          image
        }
      }
    }
  }
}
