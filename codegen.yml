overwrite: true
schema: "https://makers-bolt-fun-preview.netlify.app/.netlify/functions/graphql"
documents: "./src/**/*.{ts,graphql}"
generates:
  src/graphql/index.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      avoidOptionals: true
